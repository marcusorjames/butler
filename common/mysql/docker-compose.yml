version: '3'
services:
  mysql:
    container_name: mysql
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: 'secret'
    volumes:
      - mysqldata:/var/lib/mysql
    ports:
      - 3306:3306
    networks:
      - mysql
    command:  --sql_mode="NO_ENGINE_SUBSTITUTION"
volumes:
    mysqldata: {}
networks:
  mysql:
    external:
      name: mysql

